优秀网站:
  codepen:
    url: https://codepen.io
    describe: 一个在线编辑前端项目的网站，其中有一些前端大神的作品，也有很多令人惊艳的前端效果，可以浏览和下载使用
    github: false
    image: 6.jpg
  codrops:
    url: http://www.codrops.com
    describe: 一系列具有相当具有创意且有趣的前端效果的集合，是非常棒的学习资料，可以欣赏和下载使用。并且有些项目，也托管到了[github仓库](https://github.com/codrops)中
    github: false
    image: 7.jpg
  docschina:
    url: https://docschina.org
    describe: 印记中文网收集了由社区翻译的比较流行的前端相关框架、工具的中文版文档。为学习一些新的框架扫平了语言障碍
    github: false
    image: 8.jpg
  toby:
    url: https://www.gettoby.com
    describe: 超级赞的收集与协作管理书签的chrome插件，前端开发应该都会用chrome。全球超过10W+的用户
    github: false
    image: 9.jpg
  codesandbox:
    url: https://codesandbox.io
    describe: 在线项目编辑器，对于写独立demo来说非常nice，一些前端主流的框架代码几乎都有，可以满足你80%的需求
    github: false
    image: 10.jpg
  microjs:
    url: http://microjs.com
    describe: 可以让你选择微型的js类库的网站，该网站里的库都是压缩后不大于5KB的，非常实用，该网站的资源都托管到了github
    github: false
    image: 3.jpeg
  plainjs:
    url: https://docschina.org
    describe: 该仓库都是用原生js写的插件和组件，非常实用，该网站的资源都托管到了github
    github: false
    image: 2.jpeg

综合/资源:
  dypsilon/frontend-dev-bookmarks: 一个巨大的前端开发资源清单
  helloqingfeng/Awsome-Front-End-learning-resource: github最全的前端资源汇总仓库
  hoosin/mobile-web-favorites: 移动端H5开发经验、资源、以及踩坑汇总
  AutumnsWind/Front-end-tutorial: 最全的资源教程-前端涉及的所有知识体系
  sorrycc/awesome-javascript:  一系列很棒的javascript库、插件、资源
  foru17/front-end-collect: 作者分享自己长期关注的前端开发相关的优秀网站、博客、以及活跃开发者
