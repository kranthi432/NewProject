  thebird/swipe: 加速移动触摸滑块与硬件之间的转换
  hammerjs/hammer.js: 一个支持多点触摸的手势库
  madrobby/zepto: 一款面向移动端设备、api与jquery兼容的基础库
  nolimits4web/Swiper: 纯js打造的滑动特效插件，面向手机、平板电脑等移动终端。能实现触屏焦点图、触屏Tab切换、触屏多图切换等常用效果

Node.js相关:
  sindresorhus/awesome-nodejs: 关于node包和资源的收集
  http-party/http-server: 极致简单的nodejs 的 http 服务器，特别适合静态资源服务器，用于单页面打包文件预览，简单强大
  alsotang/node-lessons: nodejs包教不包会
  youyudehexie/node123: node.js中文资料导航
